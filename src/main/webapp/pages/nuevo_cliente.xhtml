<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="content">
            <div class="col-12 mt-3">
                <h4> Gestion de Clientes</h4>
            </div>
            <div class="col-12 mt-3">
                <div class="card">
                    <div class="card-header"><i class="fas fa-user-plus"></i> Lista de Clientes</div>
                    <div class="card-body">
                        <h:messages/>
                        <!-- Create -->
                        <div class="col-12">
                            <h:form>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputIdCliente">Id Cliente</label>
                                        <h:inputText value="#{clientesmb.idCliente}" class="form-control" id="inputIdCliente" />
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputNombres">Nombre Cliente</label>
                                        <h:inputText value="#{clientesmb.nombres}" class="form-control" id="inputNombres" />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputApellido1">Primer Apellido</label>
                                        <h:inputText value="#{clientesmb.apellido1}" class="form-control" id="inputApellido1" />
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputApellido2">Segundo Apellido</label>
                                        <h:inputText value="#{clientesmb.apellido2}" class="form-control" id="inputApellido2" />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="inputObservaciones">Observaciones</label>
                                        <h:inputText value="#{clientesmb.observaciones}" class="form-control" id="inputObservaciones" />
                                    </div>
                                </div>
                                <h:commandButton action="#{clientesmb.createClient()}" class="btn btn-primary" value="Registrar"></h:commandButton>
                            </h:form>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h:link outcome="clientes" class="btn btn-info btn-sm" value="Listar Cliente"></h:link>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
