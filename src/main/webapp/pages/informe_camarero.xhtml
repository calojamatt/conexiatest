<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="content">
            <div class="col-12 mt-3">
                <h4> Informe de Camareros</h4>
            </div>
            <div class="col-12 mt-3">
                <div class="card">
                    <div class="card-header"><i class="fas fa-user-plus"></i> Facuracion Mensual de Camareros</div>
                    <div class="card-body">
                        <!-- list -->
                        <div class="col-12 mt-3">
                            <h:dataTable value="#{infcamareromb.camareroDTOList}" var="ica"
                                    styleClass="table table-striped table-sm"
                                    headerClass="thead-dark"  id="informeCamarerosDataTable">
                                <!-- column header --> <!-- row record -->
                                <h:column><f:facet name="header">Nombre</f:facet>#{ica.nombre}</h:column>
                                <h:column><f:facet name="header">Apellido</f:facet>#{ica.apellido}</h:column>
                                <h:column><f:facet name="header">Mes</f:facet>#{ica.mes}</h:column>
                                <h:column><f:facet name="header">Total Facturado</f:facet>#{ica.totalFacturado}</h:column>
                            </h:dataTable>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h:commandLink class="btn btn-primary btn-sm" value="Refrescar" action="#{infcamareromb.postConstruct}"/>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
