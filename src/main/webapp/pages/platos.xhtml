<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="content">
            <div class="col-12 mt-3">
                <h4> Gestion de Platos</h4>
            </div>
            <div class="col-12 mt-3">
                <div class="card">
                    <div class="card-header"><i class="fas fa-user-plus"></i> Lista de Platos</div>
                    <div class="card-body">
                        <!-- list -->
                        <div class="col-12 mt-3">
                            <h:dataTable value="#{platomb.platoList}" var="pla"
                                    styleClass="table table-striped table-sm"
                                    headerClass="thead-dark"  id="platosDataTable">
                                <!-- column header --> <!-- row record -->
                                <h:column><f:facet name="header">Id Cocinero</f:facet>#{pla.idPlato}</h:column>
                                <h:column><f:facet name="header">Descripcion</f:facet>#{pla.nombre}</h:column>
                                <h:column><f:facet name="header">Importe</f:facet>#{pla.importe}</h:column>
                            </h:dataTable>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h:link outcome="nuevoplato" class="btn btn-info btn-sm" value="Nuevo Plato"></h:link>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
